<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projeto Netflix- Marcela Anselmo">
    <title> Projeto Netflix - LogIn</title>
    <link rel="stylesheet"  type="text/css" href="Style.css">
</head>

<body>
<header call="cabecalho">
    <nav class="cabecalho-menu">
        <img class="Imagem-logo" src="logo.png">
    </nav>
</header>

    <main class="conteudo">
        <div id="caixa_login" class="col-4 offset-4">
        <h1 class="text-white">Sign In</h1>

        <form>
        <input class="email"
            type="email"
            class="form-control form-control-lg"
            placeholder="Email or phone number"> 
            <br>

        <input class="senha"
        type="password" 
        class="form-control form-control-lg"
        placeholder="Password">
        <br>

    <button class="btn btn-lg btn-block  btn-danger">Sign In</button>

    <div class="support">
        <div class="remember">
            <span><input type="checkbox"></span> <span> Remember me</span></div>
        
        <div class="help">
            <a href="#">Need help?</a></div>
        </div>
       
        <div class="login_footer">
            <div class="login_facebook"
            <span> <img src="facebook1.png" alt=facebook </span>
            <span> <a href="#"> Login with facebook</a>
            </span>
    
        </div>
    
        <div class="sign_up">
                <p>New to netflix? <a href="#"> Sign up now.</a>
    
        <div class="terms">
                <p>This page is protected by NeTFex-clone to ensure you're not a bot <a href="#"> Learn more</a></p>
    
        </div>

        
        </form>
    </div>
</body>
</html>
